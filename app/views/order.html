
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">菜单</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">

            </div>
            <!-- /.panel-heading -->
            <div class="panel-body" ng-controller="com.cookOrder.mainModule.orderController as orderController">
                <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                    <thead>
                    <tr>
                        <th>菜名</th>
                        <th>价格</th>
                        <th>简介</th>
                        <th>来一份</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr class="odd gradeX" ng-repeat="order in orders">
                            <td>{{order.name}}</td>
                            <td>{{order.price}}</td>
                            <td>{{order.desc}}</td>
                            <td>  <div class="input-group spinner">
                                <input type="text" class="form-control" value="{{order.value}}">
                                <div class="input-group-btn-vertical">
                                    <button class="btn btn-default" type="button" ng-click="addValue(order)"><i class="fa fa-caret-up"></i></button>
                                    <button class="btn btn-default" type="button" ng-click="delValue(order)"><i class="fa fa-caret-down"></i></button>
                                </div>
                            </div>  </td>
                        </tr>
                    </ng-repeat>
                        <tr>
                            <td colspan="4">
                               总价：{{sumMoney()}}
                            </td>
                        </tr>
                    </tbody>
                </table>
                <!-- /.table-responsive -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
